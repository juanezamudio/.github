name: Latest Blog Posts

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@juanezamudio"
          max_post_count: 5
          readme_path: ./README.md
          template: "- [$title]($url)"

      - name: Update profile README too
        run: |
          # Copy the blog section from README.md to profile/README.md
          if [ -f "profile/README.md" ]; then
            cp README.md profile/README.md
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Update blog posts" && git push)
